<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CSS Vertical Tabs</h1>
        <div class="content">
            <input type="radio" name="indicator" id="home">
            <input type="radio" name="indicator" id="blog">
            <input type="radio" name="indicator" id="help">
            <input type="radio" name="indicator" id="code">
            <input type="radio" name="indicator" id="about">
            <div class="tabs">
                <label for="home"><i class="fa-solid fa-house"></i>Home</label>
                <label for="blog"><i class="fa-solid fa-blog"></i>Blog</label>
                <label for="help"><i class="fa-solid fa-envelope"></i>Help</label>
                <label for="code"><i class="fa-solid fa-code"></i>Code</label>
                <label for="about"><i class="fa-solid fa-user"></i>About</label>
                <div class="indicator"></div>
        </div>
        </div>
        
    </div>
</body>
</html>
