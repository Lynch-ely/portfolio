<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="details">
            <div class="details-container">
                <i class="fa-solid fa-location-dot icon"></i>
                <h3>Address</h3>
                <p>Lodlod, Lipa City <br> Batangas</p>
            </div>
            <div class="details-container">
                <i class="fa-solid fa-phone icon"></i>
                <h3>Phone</h3>
                <p>+639123456789 <br> +639987654321</p>
            </div>
            <div class="details-container">
                <i class="fa-solid fa-envelope icon"></i>
                <h3>Email</h3>
                <p>elyy@gmail.com <br> codecode@gmail.com</p>
            </div>
        </div>
        <div class="sendMsg">
            <h3 class="mainColor">Send us a message</h3>
            <p>If you have any work from me or any types of quries related to my tutorial, you can send me a message from here. It's my pleasure to help you.</p>
            <div class="inputs">
                <input type="text" placeholder="Enter your name">
                <input type="text" placeholder="Enter your email">
                <textarea class="msg" placeholder="Enter your message"></textarea>
            </div>
            <button class="sendNow">Send Now</button>
        </div>
    </div>
</body>
</html>
